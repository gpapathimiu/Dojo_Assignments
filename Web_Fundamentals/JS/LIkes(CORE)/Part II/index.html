<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <nav class="nav">
        <h1 class="network">Network</h1>
        </nav>
        <header> Your Feed </header>
        <div class="d-flex space-between">
            <div class="d-flex direction-column profileBox align-center">
                <img src="64572.png" alt="profilePics" class="ProfilePic">
                <a href="#" class="fontSmall">Add on avatar</a>
                <h1 class="textNames">James Doe</h1>
            </div>
            <div class="d-flex direction-column allUpdates">
                <div class="updates d-flex direction-column">
                    <div class="d-flex space-between align-center">
                        <h2 class="textNames">Neil M</h2>
                        <h4 id="likes1">9 like(s)</h4>
                        <button class="likes" onclick="likesUp1()">Like</button>
                    </div>
                    <p class="fontSmall">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p> 
                </div>
                <div class="updates">
                    <div class="d-flex space-between align-center">
                        <h2 class="textNames">Nichole K</h2>
                        <h4 id="likes2">12 like(s)</h4>
                        <button class="likes" onclick="likesUp2()">Like</button>
                    </div>
                    <p class="fontSmall">Just finished my <a href="#">next comic</a>, check it out!</p> 
                </div>
                <div class="updates">
                    <div class="d-flex space-between align-center">
                        <h2 class="textNames">Jim R</h2>
                        <h4 id="likes3">9 like(s)</h4>
                        <button class="likes" onclick="likesUp3()">Like</button>
                    </div>
                    <p class="fontSmall">I can't stop listening to the <a href="#">new album</a>, who else is liking it?</p> 
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
