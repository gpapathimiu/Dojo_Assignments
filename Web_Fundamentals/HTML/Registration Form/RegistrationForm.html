<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <div></div>
        <h1>Registration Form</h1>
        <div>
            <label>First Name*</label>
            <input type = "text" name="firstName" required>
        </div>

        <div>
            <label>Last Name*</label>
            <input type = "text" name="lastName" required>
        </div>

        <div>
            <label>Email Address*</label>
            <input type = "email" name="eMail" required>
        <div>
            <label>Password*</label>
            <input type = "password" name="password" required>
        </div>
        <div>
            <label>Confirm Password*</label>
            <input type = "password" required>
        </div>
        <div>
            <label>Birthday*</label>
            <input type = "date" required>
            <div>
                <label>Gender Identity</label>
                <input type = "radio" name="test" value="Male">
                <label>Male</label>
                <input type = "radio" name="test" value="Female">
                <label>Female</label>
                <input type = "radio" name="test" value="Non-binary">
                <label>Non-binary</label>
                <input type = "radio" name="test" value="Prefer not to say">
                <label>Prefer not to say</label>
            </div>
        </div>
        <div>
            <p>A short description about myself</p>
            <textarea name="" id="" cols="35" rows="5"></textarea>
        </div>
        <div>
            <label> Favorite Language </label>
            <select name="" id="">
                <option value="">JavaScript</option>
                <option value="">Python</option>
                <option value="">CSS</option>
            </select>
        </div>

        <input type="checkbox">
        <label for="">Yes, I would like to receive</label>
        <div>
        <input type="submit" value ="Create Account">
        </div>
        </div>

    </form>







</body>
</html>
