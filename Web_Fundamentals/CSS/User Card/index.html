<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="icons/user-circle.png" class="user-circle" alt="Profile Picture">
        </div>
        <div class="user">
            <h1 class="jane-doe">Jane Doe</h1>
            <p class="seattle">
                <img src="icons/map-marker.png" class="map-marker" alt="Map Marker">
                Seattle
            </p>
            <p>
                Developer | Engineer | Problem Solver <br> Master of shadows and the Internet!
            </p>
            <a class="edit-profile" href="#">
                <img src="icons/gear.png" class="gear" alt="Gear Icon">
                edit profile
            </a>

        </div>
    </div>
</body>

</html>
